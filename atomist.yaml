skill:
  name: atomist/docker-build-skill
  title: Docker Build and Push Skill
  version: 0.3.0
  author: Atomist
  description: |-
    Atomist Skill to build and push Docker images
  documentation: |-
    Requires the Atomist workspace to have a configured Docker Registry provider
  category:
    - ci
  technology:
    - docker
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/docker-build-skill
  repository: https://github.com/atomist-skills/docker-build-skill.git
  icon: https://www.docker.com/sites/default/files/social/docker_facebook_share.png

parameters:
  - string:
      name: registry
      display_name: Docker Image Registry
      description: Name/Url of the Docker Image Registry (defaults to repository owner)
      required: false
  - string:
      name: tag
      display_name: Docker Image Tag
      description: Tag to use when pushing the Docker image (defaults to sha)
      required: false
  - string:
      name: dockerfile
      display_name: Dockerfile Path
      description: Path to the Dockerfile within the project (defaults to Dockerfile)
      required: false
  - string:
      name: docker_provider_secrets
      display_name: Provider Secrets
      description: Provider Secrets spec
      required: true
      line_style: multiple
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false

artifacts:
  docker:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:v0.18.0
      args:
        - --context=dir:///atm/home
        - --destination=${configuration[0].parameters.registry:${data.Push[0].repo.owner}}/${data.Push[0].repo.name}:${configuration[0].parameters.tag:${data.Push[0].after.sha}}
        - --dockerfile=${configuration[0].parameters.dockerfile:Dockerfile}
        - --cache=true
        - --cache-repo=${configuration[0].parameters.registry:${data.Push[0].repo.owner}}/${data.Push[0].repo.name}-cache
        - --force

subscriptions:
  - >-
    subscription deployOnPush {
        Push {
            repo {
                owner
                name
                org {
                    provider {
                        apiUrl
                    }
                }
            }
            branch
            after {
                sha
            }
        }
    }

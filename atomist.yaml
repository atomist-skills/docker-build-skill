skill:
  name: atomist/docker-build-skill
  title: Docker Build
  version: 1.1.2
  author: Atomist
  description: |-
    Automatically build and push Docker images
  documentation: |-
    Automatically build and push Docker images on pushes to Git repositories.

    This skill takes the hard and cumbersome task setting up a working `docker build`
    process away. Simply add this skill to your workspace and configure a Docker registry
    to push and you are ready to buiild your images.
  category:
    - build
    - deploy
  technology:
    - docker
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/docker-build-skill
  repository: https://github.com/atomist-skills/docker-build-skill.git
  icon: file://docs/images/icon.svg

  package:
    use: atomist/package-docker-skill

resource_providers:
  - name: docker_push_registry
    description: Docker registry to push to
    type_name: DockerRegistry
    min_required: 1
    max_allowed: 1
  - name: docker_pull_registries
    description: Docker registries to pull from
    type_name: DockerRegistry
    min_required: 0

parameters:
  - string:
      name: name
      display_name: Image name
      description: Name of the Docker Image after the registry (defaults to repository name)
      required: false
  - string:
      name: tag
      display_name: Image tag
      description: Tag to use when pushing the Docker image (defaults to sha)
      required: false
  - string:
      name: dockerfile
      display_name: Dockerfile path
      description: Path to the Dockerfile within the project (defaults to Dockerfile)
      place_holder: Dockerfile
      required: false
  - string:
      name: version
      display_name: Kaniko version
      description: Version of Kaniko to use
      place_holder: v0.22.0
      required: false
      visibility: hidden
  - boolean:
      name: cache
      display_name: Kaniko cache
      description: Enable Kaniko's support for Docker image layer caching
      default_value: true
      required: false
      visibility: hidden
  - string_array:
      name: docker_args
      display_name: Kaniko arguments
      description: Additional [arguments](https://github.com/GoogleContainerTools/kaniko/blob/master/README.md#additional-flags) to be passed to Kaniko when building the image
      required: false
      visibility: hidden
  - string:
      name: docker_provider_secrets
      display_name: Provider secrets
      description: Provider secrets spec
      required: false
      line_style: multiple
      visibility: hidden
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false

artifacts:
  docker:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:${configuration[0].parameters.version:v0.22.0}
      args:
        - --context=dir:///atm/home
        - --destination=#{configuration[0].resourceProviders.docker_push_registry|loadProvider('registryName')|replace('https://','')}/${configuration[0].parameters.name:${data.Push[0].repo.name}}:${configuration[0].parameters.tag:${data.Push[0].after.sha}}
        - --dockerfile=${configuration[0].parameters.dockerfile:Dockerfile}
        - --cache=${configuration[0].parameters.cache:false}
        - --cache-repo=#{configuration[0].resourceProviders.docker_push_registry|loadProvider('registryName')|replace('https://','')}/${configuration[0].parameters.name:${data.Push[0].repo.name}}-cache
        - --label=org.label-schema.schema-version="1.0"
        - --label=org.label-schema.name="${data.Push[0].repo.name}"
        - --label=org.label-schema.vendor="${data.Push[0].repo.owner}"
        - --label=org.label-schema.vcs-url="${data.Push[0].repo.org.provider.gitUrl}:${data.Push[0].repo.owner}/${data.Push[0].repo.name}.git"
        - --label=org.label-schema.vcs-ref="${data.Push[0].after.sha}"
        - --label=org.label-schema.build-date="${data.Push[0].after.timestamp}"
        - --force
      env:
        - name: DOCKER_CONFIG
          value: /atm/input/.docker/
    - name: atm-image-link
      image: gcr.io/atomist-container-skills/docker-build-skill:f8f738a6386b83d727a0dc2f984db127f742e1c2
      args:
        - /sdm/bin/start.js
        - image-link
      env:
        - name: DOCKER_BUILD_IMAGE_NAME
          value: "#{configuration[0].resourceProviders.docker_push_registry|loadProvider('registryName')|replace('https://','')}/${configuration[0].parameters.name:${data.Push[0].repo.name}}:${configuration[0].parameters.tag:${data.Push[0].after.sha}}"
        - name: DOCKER_PROVIDER_ID
          value: ${configuration[0].resourceProviders.docker_push_registry.selectedResourceProviders[0].id}

subscription buildOnPush {
  Push {
    repo {
      defaultBranch
      url
      owner
      name
      org {
        provider {
          apiUrl
          gitUrl
        }
      }
      channels {
        name
        team {
          id
        }
      }
    }
    branch
    after {
      timestamp
      sha
      url
    }
  }
}

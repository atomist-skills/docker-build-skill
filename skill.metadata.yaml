parameter_groups:
  - name: env
    display_name: Environment
  - name: name
    display_name: Image name
  - name: what
    display_name: What to build
  - name: actions
    display_name: Actions
  - name: kaniko
    display_name: Advanced Kaniko arguments

parameters:
  - name: env_map
    group: env
  - name: name
    group: name
  - name: tag
    group: name
  - name: branchSuffix
    group: name
  - name: docker_env
    group: env
  - name: dockerfile
    group: what
  - name: subscription_filter
    group: what
  - name: repos
    group: what
  - name: githubCheck
    group: actions
  - name: sign
    group: actions
  - name: password
    group: actions
    condition:
      name: sign
      values:
        - true
  - name: key
    group: actions
    condition:
      name: sign
      values:
        - true
  - name: docker_args
    group: kaniko
  - name: version
    group: kaniko
  - name: cache
    group: kaniko
  - name: cacheTtl
    group: kaniko
